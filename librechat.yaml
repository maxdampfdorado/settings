version: 1.1.6

cache: true

registration:
  socialLogins: ["discord", "facebook", "github", "google", "openid"]

endpoints:
  openAI:
    models:
      default: ['gpt-3.5-turbo', 'gpt-4', 'gpt-4-turbo-preview', 'gpt-4-0125-preview', 'gpt-4-1106-preview', 'gpt-3.5-turbo-0125', 'gpt-3.5-turbo-1106', 'gpt-4o', 'gpt-4o-mini', 'gpt-o1', 'gpt-o1-mini']
    titleConvo: true
    titleModel: 'gpt-3.5-turbo'
    fetch: false
  
  google:
    models:
      default: ['gemini-1.5-pro-preview-0409', 'gemini-1.0-pro-vision-001', 'gemini-pro', 'gemini-pro-vision']
    titleConvo: true
    titleModel: 'gemini-pro'
  
  deepseek:
    apiKey: "${DEEPSEEK_API_KEY}"
    baseURL: "https://api.deepseek.com/v1"
    models:
      default: ["deepseek-chat", "deepseek-coder", "deepseek-reasoner"]
    titleConvo: true
    titleModel: "deepseek-chat"
    modelDisplayLabel: "Deepseek"
  
  perplexity:
    apiKey: "${PERPLEXITY_API_KEY}"
    baseURL: "https://api.perplexity.ai"
    models:
      default: ["sonar-small-online", "sonar-medium-online", "sonar-large-online"]
    titleConvo: true
    titleModel: "sonar-medium-online"
    modelDisplayLabel: "Perplexity Sonar"
 
